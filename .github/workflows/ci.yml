name: Validate Anki Decks

on:
  push:
    paths: ["decks/**/*.json", "generate.py"]
  pull_request:
    paths: ["decks/**/*.json", "generate.py"]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install genanki

      - name: Validate JSON format
        run: |
          for f in decks/*.json; do
            echo "Validating $f"
            python -m json.tool < "$f" > /dev/null
          done

      - name: Run generator
        run: python generate.py

      - name: Confirm .apkg file was generated
        run: |
          ls -lh output
          test -f output/Italiano_A1.apkg || (echo "‚ùå No .apkg file found!" && exit 1)

      - name: Upload .apkg as artifact
        uses: actions/upload-artifact@v3
        with:
          name: italiano-a1-deck
          path: output/Italiano_A1.apkg
